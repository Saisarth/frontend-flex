<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            height: 50vh;
            background-color: #1d1a1a;
        }

        .flex-row {
            display: flex;
            justify-content: space-around;
            width: 100%; /* Each row takes up the full width */
        }

        .flex-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin: 10px;
            padding :25px;
            text-align: center;
            box-sizing: border-box;
            height: 10vh;
        }

        /* Different types of flex items */
        .flex-item-a, .flex-item-b {
            flex: 0 0 48%; /* A and B take up 48% each to allow for margin */
        }

        .flex-item-c{
            flex:0 0 23%;
        }
     
        .flex-item-d {
            flex: 0 0 73%; /* C and D take up 48% each to allow for margin */
        }

        .flex-item-e {
            flex: 0 0 98%; /* E takes up 100% */
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="flex-row">
            <div class="flex-item flex-item-a">A</div>
            <div class="flex-item flex-item-b">B</div>
        </div>

        <div class="flex-row">
            <div class="flex-item flex-item-c">C</div>
            <div class="flex-item flex-item-d">D</div>
        </div>

        <div class="flex-row">
            <div class="flex-item flex-item-e">E</div>
        </div>
    </div>

</body>
</html>
